name: run Docker

on: [push]

jobs:
  myjob:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Pull docker images
      run: |
        docker pull dockcross/manylinux-x86
    - name: Running docker
      run: |
        pwd
        cd bindings/python
        docker run --rm dockcross/manylinux-x86 > ./dockcross
        chmod +x ./dockcross
        ./dockcross $HOME/work/unicorn/unicorn/.github/workflows/build-wheel.sh
        ls wheelhouse/
