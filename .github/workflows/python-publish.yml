name: PyPI ðŸ“¦ Distribution

on: [push]

jobs:
  deploy:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        platform: [x32, x64]
        exclude:
          - { platform: x32, os: macos-latest }
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Set up MSVC
      if: matrix.os == 'windows-latest'
      uses: microsoft/setup-msbuild@v1
    - name: Install dependencies
      run: |
        pip install setuptools wheel
    - name: Build distribution ðŸ“¦
      shell: bash 
      run: |
        if [ ${{ matrix.platform }} == 'x32' ] && [ ${{ matrix.os }} == 'windows-latest' ]; then
             cd bindings/python && python setup.py build -p win32 sdist bdist_wheel -p win32
        elif [ ${{ matrix.os }} == 'macos-latest' ]; then
             cd bindings/python && python setup.py bdist_wheel
        else
             docker run --rm -v `pwd`/:/work dockcross/manylinux1-{{ $matrix.platform }} > ./dockcross
             chmod +x ./dockcross
             ./dockcross bindings/python/build_wheel.sh
        fi
    - uses: actions/upload-artifact@v2
      with:
         name: unicorn-pypi
         path: dist/*
    - name: Publish distribution ðŸ“¦ to PyPI
      if: startsWith(github.event.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        username: __token__
        password: ${{ secrets.pypi_pass }}
